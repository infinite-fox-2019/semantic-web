<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pi Piano No</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Serif+Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo+Narrow">
</head>

<body>
    <aside id="container">
        <button id="view-button"></button>
        <img src="./assets/cat.gif" id="miaw" alt="">
        <div id="kata">
            <p>Click piano keyboard (white/black)
                <br>OR<br>Type your keyboard from Q to I for white keys and 2 3 5 6 7 for black keys</p>
        </div>
        <button id="close-button"></button>
    </aside>

    <section>
        <div id="name">
            <h1>Pi Piano No</h1>
        </div>
        <button class="Do" onclick="doKlik.play()"></button>
        <button class="Re" onclick="reKlik.play()"></button>
        <button class="Mi" onclick="miKlik.play()"></button>
        <button class="Fa" onclick="faKlik.play()"></button>
        <button class="Sol" onclick="solKlik.play()"></button>
        <button class="La" onclick="laKlik.play()"></button>
        <button class="Si" onclick="siKlik.play()"></button>
        <button class="Fa" onclick="faKlik.play()"></button>
        <button class="Do1" onclick="d0Klik.play()"></button>
        <button class="Re_" onclick="re_Klik.play()"></button>
        <button class="Mi_" onclick="mi_Klik.play()"></button>
        <button class="Sol_" onclick="sol_Klik.play()"></button>
        <button class="La_" onclick="la_Klik.play()"></button>
        <button class="Si_" onclick="si_Klik.play()"></button>
    </section>

    <footer id="Footer">
    </footer>
    
    <script src="script.js"></script>
</body>

</html>
