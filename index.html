    <!--Modal for sign in/sign up-->
    <div id="sign-in-modal" class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 id="login-header" class="modal-title w-100 font-weight-bold">Log in</h4>
                    <h4 id="logup-header" class="modal-title w-100 font-weight-bold">Register</h4>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="text" id="default-form-username" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="default-form-username">Your Username</label>
                    </div>
                    <div id="email-form" class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="default-form-email" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="default-form-email">Your email</label>
                    </div>
                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="default-form-password" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="default-form-password">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button id="login-button" class="btn btn-default">Login</button>
                    <span id="logup-choice">Actually I don't have an <a id="show-register-form"
                            href="">account</a></span>
                    <span id="login-choice">...On second thought I have an <a id="show-login-form"
                            href="">account</a></span>
                    <button id="logup-button" class="btn btn-default">Logup</button>
                    <button class="g-signin2" data-onsuccess="onSignIn"></button>
                </div>
            </div>
        </div>
    </div>
